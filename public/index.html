<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Class</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .control-panel {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 600px;
        }

        .role-selector {
            margin: 15px 0;
        }

        .role-selector label {
            margin-right: 15px;
            cursor: pointer;
        }

        .token-input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #liveStatus {
            font-size: 18px;
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            background: #eee;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        video {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #000;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .error {
            color: #dc3545;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h2>Login</h2>
        <div class="role-selector">
            <label>
                <input type="radio" name="role" value="teacher" checked> Teacher
            </label>
        </div>
        <input type="text" id="tokenInput" class="token-input" placeholder="Enter your authentication token">
        <input type="text" id="lectureInput" class="token-input" placeholder="Enter lecture ID">
        <button id="connectBtn">Connect</button>
        <div id="errorMessage" class="error"></div>
    </div>

    <h1>Live Class</h1>
    <div id="liveStatus">Status: Not Connected</div>

    <div class="video-container">
        <video id="localVideo" autoplay muted></video>
    </div>

    <div id="controls" style="display: none;">
        <button id="startSessionBtn">Start Live Session</button>
        <button id="stopSessionBtn" disabled>Stop Live Session</button>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        let socket;
        let localStream;
        let mediaRecorder;
        const socketServerUrl = 'http://localhost:5001';
        let isTeacher = true;

        const tokenInput = document.getElementById('tokenInput');
        const lectureInput = document.getElementById('lectureInput');
        const connectBtn = document.getElementById('connectBtn');
        const controls = document.getElementById('controls');
        const errorMessage = document.getElementById('errorMessage');
        const liveStatusElement = document.getElementById('liveStatus');
        const startSessionBtn = document.getElementById('startSessionBtn');
        const stopSessionBtn = document.getElementById('stopSessionBtn');
        const localVideoElement = document.getElementById('localVideo');

        function showError(message) {
            errorMessage.textContent = message;
            setTimeout(() => {
                errorMessage.textContent = '';
            }, 5000);
        }

        function initializeTeacherFeatures() {
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }, 
                audio: true 
            })
            .then(stream => {
                localStream = stream;
                localVideoElement.srcObject = stream;
                console.log('Local stream:', stream);
            })
            .catch(error => {
                console.error('Error accessing media devices:', error);
                showError('Could not access camera/microphone');
            });
        }

        connectBtn.addEventListener('click', () => {
            const token = tokenInput.value.trim();
            const lectureId = lectureInput.value.trim();
            
            if (!token || !lectureId) {
                showError('Please enter both token and lecture ID');
                return;
            }
            
            connectToSocket(token, lectureId);
        });

        function connectToSocket(token, lectureId) {
            if (socket?.connected) {
                socket.disconnect();
            }

            socket = io(socketServerUrl, {
                query: { token },
                autoConnect: false,
                reconnection: true,
                reconnectionAttempts: 5
            });

            setupSocketListeners(lectureId);
            socket.connect();
        }

        function setupSocketListeners(lectureId) {
            socket.on('connect', async () => {
                console.log('Connected to Socket.IO server');
                liveStatusElement.textContent = 'Status: Connected';
                controls.style.display = 'block';
                await initializeTeacherFeatures();
                socket.emit('join-room', `lecture-${lectureId}`);
            });

            socket.on('session-started', () => {
                updateLiveSessionStatus('started');
            });

            socket.on('session-ended', () => {
                updateLiveSessionStatus('ended');
                cleanupConnection();
            });

            socket.on('youtube-video-url',(url)=>{
                console.log(url);
            })

            setupTeacherListeners(lectureId);
        }

        function setupTeacherListeners(lectureId) {
            startSessionBtn.addEventListener('click', () => {
                fetch(`${socketServerUrl}/api/lecture/start-live-session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${tokenInput.value.trim()}`
                    },
                    body: JSON.stringify({ lectureId })
                })
                .then(response => response.json())
                .then(data => {

                    console.log(data);
                    if (data.success) {
                        socket.emit('start-streaming', `lecture-${lectureId}`);
                        console.log('Starting streaming');
                        setTimeout(()=>{
                            startStreaming(lectureId);
                        },0)
                            updateLiveSessionStatus('started');
                    }
                })
                .catch(err => {
                    console.error('Error starting live session:', err);
                    showError('Failed to start session');
                });
            });

            stopSessionBtn.addEventListener('click', () => {
                fetch(`${socketServerUrl}/api/lecture/stop-live-session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${tokenInput.value.trim()}`
                    },
                    body: JSON.stringify({ lectureId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        socket.emit('stop-streaming', `lecture-${lectureId}`);
                        socket.emit('session-ended', { roomId: `lecture-${lectureId}` });
                        updateLiveSessionStatus('ended');
                        cleanupConnection();
                    }
                })
                .catch(err => {
                    console.error('Error stopping live session:', err);
                    showError('Failed to stop session');
                });
            });
        }

        function startStreaming(lectureId) {

            if (localStream) {
                mediaRecorder = new MediaRecorder(localStream, {
                    mimeType: 'video/webm; codecs=vp8,opus',
                    videoBitsPerSecond: 250000
                });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        event.data.arrayBuffer().then(buffer => {
                            socket.emit('streaming-data', {
                                roomId: `lecture-${lectureId}`,
                                chunk: Array.from(new Uint8Array(buffer))
                            });
                        });
                    }
                };

                mediaRecorder.start(1000);
            }
        }

        function cleanupConnection() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            if (mediaRecorder) {
                mediaRecorder.stop();
                mediaRecorder = null;
            }
        }

        function updateLiveSessionStatus(status) {
            if (status === 'started') {
                liveStatusElement.textContent = 'Status: Live';
                startSessionBtn.disabled = true;
                stopSessionBtn.disabled = false;
            } else {
                liveStatusElement.textContent = 'Status: Not Started';
                startSessionBtn.disabled = false;
                stopSessionBtn.disabled = true;
            }
        }
    </script>
</body>
</html>
